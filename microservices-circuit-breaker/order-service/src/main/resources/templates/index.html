<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Microservices Order System</h2>
    <form action="/placeOrder" method="get" class="mt-4">
        <div class="mb-3">
            <label for="productId" class="form-label">Enter Product ID:</label>
            <input type="text" id="productId" name="productId" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>

    <div class="mt-4">
        <h4>Response:</h4>
        <p class="alert alert-info" th:if="${message}" th:text="${message}"></p>
    </div>
</div>
</body>
</html>
