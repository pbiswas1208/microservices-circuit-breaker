<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Payment Service</h2>

    <form action="/processPayment" method="post" class="mt-4">
        <div class="mb-3">
            <label for="orderId" class="form-label">Order ID:</label>
            <input type="text" id="orderId" name="orderId" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary">Make Payment</button>
    </form>

    <div class="mt-4">
        <h4>Payment Response:</h4>
        <p class="alert alert-info" th:if="${message}" th:text="${message}"></p>
    </div>
</div>
</body>
</html>
