<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Product Service</h2>

    <!-- Search Product by ID -->
    <form action="/search" method="get" class="mt-4">
        <div class="mb-3">
            <label for="productId" class="form-label">Search Product by ID:</label>
            <input type="text" id="productId" name="productId" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Display Search Result -->
    <div class="mt-4" th:if="${searchResult}">
        <h4>Search Result:</h4>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${searchResult.id}"></td>
                <td th:text="${searchResult.name}"></td>
                <td th:text="${searchResult.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Product List -->
    <h4 class="mt-5">All Products:</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
